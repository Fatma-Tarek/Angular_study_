<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onServerStatus()"
   >Add Server</button>

<!--- Using Directive -->
<p *ngIf="serverCreated else noServer">{{serverStatus}}</p>
<ng-template #noServer>
    <p>No server is created yet :( </p>
</ng-template>

<p [innerText]="allowNewServer"></p>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <app-server *ngFor="let server of servers"></app-server>
        </div>
    </div>
</div>
