<div class="row">
    <div class="col-xs-12  mx-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text"   
                        id="name" 
                        class="form-control"
                        ngModel
                        name="name"
                        required
                        >
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number"  
                        id="amount" 
                        class="form-control"
                        ngModel
                        name="amount"
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
                <div class="row">
                    <div class="col-xs-12  mx-3">
                        <button class="btn btn-success mx-1" type="submit" [disabled]="!f.valid">{{ editMode ? 'Updated': 'Add'}}</button>
                        <button *ngIf="editMode" class="btn btn-danger mx-2" type="button" (click)="onDelete()" >Delete</button>
                        <button class="btn btn-primary"  type="button" (click)="resetForm()">Clear</button>
                    </div>
                </div>
        </form>
    </div>
</div>
